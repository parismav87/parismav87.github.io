<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Greece clan stats</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<meta charset="UTF-8">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		
		<script>
			key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MTI1MiwiaWRlbiI6IjM3MDI4ODE4ODgwNTIxODMwNSIsIm1kIjp7fSwidHMiOjE1MzIxNzUwODYzOTF9.DI1SIjwl3YpImGiE0R0GMnXRLaVPq1x_fKkJRbprlc8"
			
			$.ajax({
				type: "GET",
				url: "https://api.royaleapi.com/clan/UQYGLP",
				dataType: 'json',
				async: true,
				headers: {
					"auth": key
				},
				success: function(data){
					console.log(data);
					$.each(data, function(k,v){
						row = $("#table").find('tbody').append($('<tr>'));
						row.append($('<td>')).text(v.name);
						row.append($('<td>')).text(v.tag);
					})
				}
			})
		</script>
	</head>

	<body>
		<table id="#table">
			<tr>
				<th>player name</th>
				<th>tag</th> 
			</tr>
		</table>
		
	</body>
</html>
