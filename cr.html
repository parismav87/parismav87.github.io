<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Greece clan stats</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<meta charset="UTF-8">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<style>
			table {
				font-family: arial, sans-serif;
				border-collapse: collapse;
				width: 100%;
			}

			td, th {
				text-align: left;
				padding: 8px;
			}

			tr:nth-child(even) {
				background-color: #dddddd;
			}
		</style>
		<script>			
			key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MTI1MiwiaWRlbiI6IjM3MDI4ODE4ODgwNTIxODMwNSIsIm1kIjp7fSwidHMiOjE1MzIxNzUwODYzOTF9.DI1SIjwl3YpImGiE0R0GMnXRLaVPq1x_fKkJRbprlc8"
			players = {}
			
			$.ajax({
				type: "GET",
				url: "https://api.royaleapi.com/clan/UQYGLP",
				dataType: 'json',
				async: true,
				headers: {
					"auth": key
				},
				success: function(data){
					console.log(data);
					$.each(data.members, function(k,v){
					players[v.tag] = {}
						var markup = "<tr><td>" + v.name + "</td><td>"+v.role+"</td><td>"+v.trophies+"</td><td>"+v.donations+"</td><td>"+v.donationsReceived+"</td></tr>";
						$("#table tbody").append(markup);
					})
				}
			})
		</script>
	</head>

	<body>
		<table id="table">
			<tr>
				<th>Player Name</th>
				<th>Role</th>
				<th>Trophies</th>
				<th>Donations Given</th>
				<th>Donations Received</th>
				<th>Donations Received</th>
				<th>War Battles Cards</th>
				<th>War Battles Played</th>
				<th>War Battles Wins</th>
			</tr>
		</table>
		
	</body>
</html>
