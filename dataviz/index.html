<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>example group assignment</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">


		</style>
	</head>
	<body>

		<script type="text/javascript">


			//Load in agriculture data
			d3.csv("example.csv", function(data) {
				console.log(data)	
				var svg = d3.select("body")
				.append("svg")
				.attr("width", "1024px")
				.attr("height", "768px")

				for(var d in data){
					svg.append("text")
					.attr("x", 50 * Number(data[d].grade))
					.attr("y", 700)		
					.text(data[d].grade)
					.attr("font-family", "Helvetica")
                 	.attr("font-size", "50px")
                 	.attr("fill", "red");
				}
				

			});

		</script>

		<p style="font-family:Verdana; text-align:center; text-decoration:underline">example</p>

	</body>
</html>
