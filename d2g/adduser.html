<!DOCTYPE HTML>

<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="c3.min.css">
	<script  src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>	
	<script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>	
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="functions.js"></script>
	<script src="script2.js"></script>
	<title>D2G Add User</title>
</head>


<body>
	<div class="container position-absolute h-100 w-75">
		<form>
		  	<div class="form-row">
			    <div class="form-group col">
			      	<label for="fname">First Name</label>
			      	<input type="text" class="form-control new-user-fname" id="fname" placeholder="First Name">
			    </div>
			    <div class="form-group col">
			      	<label for="mname">Middle Name</label>
			      	<input type="text" class="form-control new-user-mname" id="mname" placeholder="Middle Name">
			    </div>
			    <div class="form-group col">
			      	<label for="lname">Last Name</label>
			      	<input type="text" class="form-control new-user-lname" id="lname" placeholder="Last Name">
			    </div>
		  	</div>
		  	<div class="form-row">
			    <div class="form-group col">
			      	<label for="age">Age</label>
			      	<input type="number" class="form-control new-user-age" id="age" placeholder="">
			    </div>
			    <div class="form-group col">
			      	<label for="inputState">Gender</label>
		      		<select id="inputState" class="form-control new-user-gender">
				        <option selected>Select Gender</option>
				        <option>M</option>
				        <option>F</option>
			      	</select>
			    </div>
			    <div class="form-group col">
			      	<label for="participantID">Participant ID</label>
			      	<input type="text" class="form-control new-user-participantID" id="participantID" placeholder="vrt-1">
			    </div>
		  	</div>
		  	<div class="form-row">
			    <div class="form-group col">
			      	<label for="image">Image URL</label>
			      	<input type="text" class="form-control new-user-image" id="image" placeholder="https://">
			    </div>
		  	</div>
		  	<button class="btn btn-primary create-user">Create User</button>
		</form>
	</div>
</body>
</html>
