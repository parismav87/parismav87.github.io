<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="p5.min.js"></script>
	<script type="text/javascript" src="p5.play.js"></script>
	<script type="text/javascript" src="Bird.js"></script>
	<script type="text/javascript" src="Pipe.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
	#container {
		margin: 0px auto;
		width: 500px;
		height: 375px;
		border: 10px #333 solid;
		position: absolute;
		z-index: 99;
		left: 30%;
		top: 0%;
	}
	#videoElement {
		width: 500px;
		height: 375px;
		background-color: #666;
	}
	#startExperiment{
		margin-left:40%;
		margin-top:5%;
	}
	#instructions{
		text-align: center;
	}
</style>

</head>
<body>
	 
<div>
	 <div id="container">
		<video autoplay="true" id="videoElement"></video>
		<button id="startExperiment">Start Experiment</button>
		<p id="instructions">Please make sure lighting and camera angle are properly setup, to make your face clearly and entirely visible.<br>
			Use left click to flap.<br>
			The game will automatically end after 10 minutes. Press Escape if you wish to abandon the game before that time.<br>
			Press "Start Experiment" button when ready!
		</p>
	</div>
</div>
</body>
</html>
